		function change_date(Value) {
        debugger
        var date = Value;
        var date1 = date.split(/[/,._-]/g);
        var day = date1[0];
        var month = date1[1];
        var year = date1[2];
        date = year +'/'+ month +'/'+ day;
        return date;
        };
        function Date_string(Value) {
		debugger
        var date = Value;
        var date1 = date.split(/[/,._-]/g);
        var day = date1[0];
        var month = date1[1];
        var year = date1[2];
        date = year + month + day;
        return date;
        }
		function change_date2(Value) {
        debugger
        var date = Value;
        var date1 = date.split(/[/,._-]/g);
        var day = date1[2];
        var month = date1[1];
        var year = date1[0];
        date = day +'/'+ month +'/'+ year;
