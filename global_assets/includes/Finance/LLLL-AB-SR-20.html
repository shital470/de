                                            <button class="btn btn-sm btn-danger">Delete</button>
                                    </td>

                                    </tr>`;
                    }

                $('#Ld_list').html(html);

                    sumVal = sumVal + parseFloat(table.rows[i].cells[4].innerHTML);

               data1 = sumVal.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
                $('#TotalAmountID1').val(data1);

    var cccd = localStorage.getItem('CCCD');
    function get_ledger() {
        mindate = $('#min_date').val();
        if (mindate == undefined) {
            mindate = localStorage.getItem('mindate');
            mindate = Date_string(mindate);
        }
        else {
            mindate = Date_string(mindate);
        }
        maxdate = $('#max_date').val();
        if (maxdate == undefined) {
            maxdate = localStorage.getItem('maxdate');
            maxdate = Date_string(maxdate);
        }
        else {
            maxdate = Date_string(maxdate);
        }
        debugger
        $.ajax({
            async: 'false',
            url: URLPowerAPI + '/api/PBXMLVLedgerList/GetAllPBXMLVLedgerList',
            type: 'GET',
            dataType: 'json',
            contentType: 'application/json ; charset = utf-8',
            data:
            {
                cccd: cccd,
                fromdt: mindate,
                todt: maxdate,

            },
            success: function (res) {
                $.each(res, function (index, value) {
                    //if (value.ParentID == '10000011')
                    $("#Led_ID").append($("<option></option>").val(value.AccNo).html(value.LEDGERNAME));

                });
            }
        });
    }
