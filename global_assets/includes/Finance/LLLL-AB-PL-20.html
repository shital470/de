            <script>
                function abs(amount) {


                    var amount1;
                    if (amount < 0) {
                        amount1 = amount * -1;
                    }
                    else {
                        amount1 = amount;
                    }
                    return amount1;

                };</script>
            <script>
                /*search date function*/
                function functnfrom() {
                    var fromdate = document.getElementById("myTextarea").value;
                    var fdate = fromdate.replace(/[-,-]/g, "");
                    return fdate
                };

                function functnto() {
                    var todate = document.getElementById("myTextarea1").value;
                    var tdate = todate.replace(/[-,-]/g, "");
                    return tdate
                };
            </script>

            <!--local stroge date function-->
            <script type="text/javascript">

                function getallfunction() {
                    debugger
                    const from = document.getElementById("myTextarea").value;
                    const to = document.getElementById("myTextarea1").value;
                    var urlfrom1 = localStorage.getItem('Fromdate');
                    var urlto1 = localStorage.getItem('Todate');
                    var urlfrom;
                    var urlto;
                    if (from == "" && to == "") {
                        $('#myTextarea').val(urlfrom1);
                        $('#myTextarea1').val(urlto1)
                        urlfrom = functnfrom();
                        urlto = functnto();
                    }
                    else {
                        urlfrom = functnfrom();
                        urlto = functnto();
                    }



                    debugger

                    var cccd = localStorage.getItem('CCCD');



                    $.ajax({
                        async: false,
                        url: URLPowerAPI+'/api/PBXMLVProfitandLoss/GetAllProfitAndLossView',
                        type: 'GET',
                        dataType: 'json',
                        contentType: 'application/json ; charset = utf-8',
                        //data: JSON.stringify(groupname),
                        data:
                        {
                            cccd: cccd,
                            from: urlfrom,
                            to: urlto,
                            sessid: "shital"
                        },

                        success: function (data, textStatus, xhr) {
                            alert(JSON.stringify(data));

                            var strResult;
                            var strResult1;
                            var OpTotal = 0;
                            var ClsTotal = 0;


                            $.each(data, function (index, group) {
                                strResult += "<tr scope='row'><th><a href=PLSubGroupToAccLedgerView.html?&from=" + urlfrom + "&to=" + urlto + "> " + group.ExpenseParticulars + "</a></th><td>"
                                    + parseFloat(abs(group.ExpenseAmt)).toFixed(2); + "</td></tr>";


                            });
                            $("#Profitloss").html(strResult);

                            $.each(data, function (index, group) {
                                strResult1 += "<tr scope='row'><th><a href=TrialBalSubGrp.html?& from=" + urlfrom + " & to=" + urlto + "> " + group.IncomeParticulars + "</a></th><td>"
                                    + parseFloat(abs(group.IncomeAmt)).toFixed(2) + "</td></tr>";

                                OpTotal = OpTotal + group.ExpenseAmt;
                                ClsTotal = ClsTotal + group.IncomeAmt;
                            });
                            $("#exam1").html(strResult1);
                            OpTotal = OpTotal.toFixed(2);
                            $("#optotalid").html(OpTotal);
                            ClsTotal = ClsTotal.toFixed(2);
                            $("#clstotalid").html(ClsTotal);
                        }

                    });
                }
            </script>
            <script type="text/javascript">
                $(document).ready(function () {

                    getallfunction();


                });
            </script>
