                    <!--Save Button/Add API-->

                    <script>
                        function payheadfunction() {
                            debugger
                            var url1 = window.location.href;
                            var arr = url1.split('=');
                            console.log(url1.length)

                            if (arr.length > 1) {
                                var mode = url1.split("=")[2];
                                var PayheadId1 = url1.split("=")[1];
                                var index = (PayheadId1).indexOf('&');
                                var PayheadId = PayheadId1.substring(0, index);

                            }

                            var cccd = localStorage.getItem('CCAC');

                            var payheadtype = $("#PayHeadTypID option:selected").text();
                            var under = $("#PayHeadUnderID option:selected").text();
                            var usedforgratuty = $("#PayHeadUseOfGratuityId option:selected").text();
                            var affectnetsal = 'No';
                            var intaxdet = 'No';
                            var caltype = $("#PayHeadCalTYId option:selected").text();
                            var calperiod = $("#PayHeadCalPeriodId option:selected").text();
                            var CurrentDate = new Date();
                            var curndate = CurrentDate.toISOString().replace('Z', '');

                            var status = "A";


                            //storesession value
                            var UId;
                            var Username;
                            var Createdsystem;
                            var Createdate;

                            if (mode == 'edit') {
                                PayheadId = PayheadId,
                                    UId = sessionStorage.getItem('uid');
                                Username = sessionStorage.getItem('username');
                                Createdsystem = sessionStorage.getItem('createdsystem');
                                Createdate = sessionStorage.getItem('createddate');
                            }
                            else {
                                PayheadId = localStorage.getItem('MaxPayheadId');
                                UId = localStorage.getItem('UID');
                                Username = localStorage.getItem('UName');
                                Createdsystem = 'PowerSuit';
                                Createdate = curndate;
                            }

                            var parameter = {
                                PayheadId: PayheadId,
                                RESERVEDNAME: $("#PayHeadNameId").val(),
                                NAME: $("#PayHeadNameId").val(),
                                PAYSLIPNAME: $("#PayslipNameId").val(),
                                FORPAYROLL: 'Yes',
                                PAYTYPE: payheadtype,
                                PARENT: under,
                                CURRENCYNAME: $("#PayHeadCurencyOfLedg").val(),
                                CALCULATIONTYPE: caltype,
                                CALCULATIONPERIOD: calperiod,
                                CCCD: cccd,
                                STATUS: status,
                                CREATEDSYSTEM: Createdsystem,
                                LASTUPDATEDSYSTEM: 'PowerSuit',
                                UID: UId,
                                USERNAME: Username,
                                LUID: localStorage.getItem('UID'),
                                LUSERNAME: localStorage.getItem('UName'),
                                CREATEDDATE: Createdate,
                                LASTUPDATEDDATE: curndate
                            }
                            return parameter
                        }
                        $("#savebtnid").click(function () {

                            // alert("ghggg");
                            var addpayheadparameter = payheadfunction();
                            // alert(addcostcatparameter + "json");
                            debugger
                            $.ajax
                                ({
                                    type: 'POST',
                                    url: URLPowerAPI+'/api/PBXMLPayHead/AddPBXMLPayHead',
                                    dataType: 'JSON',
                                    data: JSON.stringify(addpayheadparameter),

                                    contentType: 'application/json ; charset = utf-8',
                                    beforeSend: function () {
                                        $("#loader1").show();
                                    },
                                    success: function (data, textStatus, xhr) {

                                        alert('Added successfully');
                                        $("#loader1").hide();
                                        window.location.href = "LLLL-MP-PH-50.html";
                                    },
                                    error: function (xhr, textStatus, errorThrown) {
                                        alert("You entered some invalid fields...! Fill the details again...");
                                    }
                                });

                            return;

                        });

                        $("#updatebtnID").click(function () {
                            debugger
                            var addpayheadparameter = payheadfunction();
                            $.ajax
                                ({
                                    type: 'POST',
                                    url: URLPowerAPI+'/api/PBXMLPayHead/EditPBXMLPayHead',
                                    dataType: 'JSON',
                                    data: JSON.stringify(addpayheadparameter),
                                    contentType: 'application/json ; charset = utf-8',
                                    beforeSend: function () {
                                        $("#loader1").show();
                                    },
                                    success: function (data, textStatus, xhr) {
                                        alert('Updated successfully');
                                        $("#loader1").hide();
                                        window.location.href = "LLLL-MP-PH-50.shtml";
                                    },
                                    error: function (xhr, textStatus, errorThrown) {
                                        alert("You entered some invalid fields...! Fill the details again...");
                                    }
                                });
                            return;

                        });
                    </script>
