
<div class="row justify-content-center">

    <div class="col">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-lg-6">
                        <h5 class="card-title">Attendance</h5>
                    </div>
                    <div class="col-lg-6">
                        <a href="#!" class="btn btn-sm btn-primary float-right" style="margin-right: 8px;">Cancel</a>
                        <a href="#!" class="btn btn-sm btn-primary float-right" id="deletebtnID" style="display:none;">Delete</a>
                        <a href="#!" class="btn btn-sm btn-primary float-right" id="updatebtnID" style="display:none;">Update</a>
                        <a href="#!" class="btn btn-sm btn-primary float-right" style="margin-right: 8px;" id="savebtnid">Save</a>
                        <button onclick="window.print()" class="btn btn-sm btn-primary float-right" style=" margin-right: 8px;">Print</button>

                    </div>
                </div>
            </div>
            <div class="card-body ">
                <div class=" row">
                    <div class="col-lg-6">
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label">Attendance No&nbsp;:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="AttendanceNoID">

                        </div>

                        <div class="form-group row ">
                            <label class="col-lg-4 col-form-label">Current Balance&nbsp;:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="CurrentBalID">
                            </div>
                        </div>

                    </div>

                    <div class="col-lg-6">


                        <div class="form-group row">

                            <label class="col-lg-3 col-form-label">Inv Date :</label>

                            <div class="input-group col-lg-9">

                                <span class="input-group-prepend">

                                    <span class="input-group-text"><i class="icon-calendar22"></i></span>

                                </span>

                                <input type="text" class="form-control daterange-single" id="invDateID">

                            </div>

                        </div>


                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label">Narration&nbsp;:</label>
                            <div class="col-lg-9">
                                <textarea class="form-control" id="narrID" style="resize:none;"></textarea>
                            </div>
                        </div>

                    </div>
                    <hr class="my-3">
                    <div class="col-lg-12">
                    <div class="row" style="border-top: 0px solid black; margin: 0px; height: 50px;">
                        <div class="col-md-2 offset-md-10" style="padding:3px;">
                            <a href="#!" class="btn btn-sm btn-primary float-right" style="margin-right:8px; display:none;" id="donebtnid" onclick="hide_led();"> Done </a>
                              
                               
                            <a href="#!" class="btn btn-sm btn-primary float-right" style="margin-right:8px;" id="ledgeerbtnid" onclick="Add_Led();">Add ledger</a>

                        </div>
                    </div>
                    </div>
                    <div id="Led_row" style="display:none;">
                        <div class="row">
                            <div class="col-5">
                                <div class="form-group row offset-1">
                                    <label class="col-3 col-form-label">Employee Name&nbsp;:</label>
                                    <div class="col-lg-6">
                                        <select class="form-control" id="Particular_ID">
                                        </select>
                                        <!--<input type="text" class="form-control" id="Particular_ID">-->
                                    </div>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-group row">
                                    <label class="col-3 col-form-label">Employee Number&nbsp;:</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="EmpNumID">
                                    </div>
                                    <div class="col-2 offset-1">
                                        <input type="button" class="btn btn-sm btn-primary" style="display:none;" value="Update" id="Update_btn">
                                        <input type="button" class="btn btn-sm btn-primary" style="display:none;" value="Add" id="Add_btn">
                                    </div>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-group row offset-1">
                                    <label class="col-3 col-form-label">Attendance/ Production Type&nbsp;:</label>
                                    <div class="col-lg-6">
                                       <select class="form-control" id="AttproID">

                                       </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-group row">
                                    <label class="col-3 col-form-label">Current Balance&nbsp;:</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="CurrBalID">
                                    </div>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-group row offset-1">
                                    <label class="col-3 col-form-label">Values&nbsp;:</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="ValID">
                                    </div>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-group row">
                                    <label class="col-3 col-form-label">Unit&nbsp;:</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="UnitID">
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                    </div>
                <div class="table-responsive">
                        <table class="table align-items-center table-flush ">
                            <thead class="thead-light">
                                <tr>
                                    <th colspan="12" scope="col" class="sort"><center>Attendance List</center></th>
                                </tr>
                                <tr>
                                    <th scope="col" class="sort">Row No</th>
                                    <th scope="col" class="sort">Employee Name</th>
                                    <th scope="col" class="sort">Employee Number</th>
                                    <th scope="col" class="sort">Attendance Production Type</th>
                                    <th scope="col" class="sort">Current Balance</th>
                                    <th scope="col" class="sort"> Values/Unit</th>
                                    <th scope="col" class="sort">Action</th>
                            </thead>
                            <tbody class="list" id="exam">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    $(document).ready(function () {
        debugger
        var VoucherNo = localStorage.getItem('MaxVoucherNo');
        if (VoucherNo == null || VoucherNo == "") {

            $('#vouchernoID').val("0");
        }
        else {
            $('#vouchernoID').val(VoucherNo);
        }
    });

    $(document).ready(function () {

        set_MainHeaderName();
        debugger
        var url1 = window.location.href;
        var mode = url1.split("=")[1];
        var index = (mode).indexOf('&');
        var trkey = mode.substring(0, index);



        var cccd = localStorage.getItem('CCCD');

        $.ajax({
            async: false,
            url: URLPowerAPI + '/api/PBXMLAccounting/GetPBXMLAccounting',
            type: 'GET',
            dataType: 'json',
            contentType: 'application/json ; charset = utf-8',

            data:
            {
                cccd: cccd,
                trkey: trkey

            },

            success: function (data, textStatus, xhr) {
                localStorage.setItem('helllo', JSON.stringify(data));
                localStorage.setItem('new1', JSON.stringify(data));
                var Obj = data.ATTENDANCEENTRIESLIST;
                Get_global(data, Obj);

                var strResult;
                var dataobj = data;
                var voucherno = dataobj.VOUCHERNUMBER;
                $("#AttendanceNoID").val(voucherno);

                var ledgerlist = dataobj.ALLLEDGERENTRIESLIST;
                $('#accID option:selected').val(ledgerlist.LEDGERNAME);

                var date = dataobj.DATE;
                var year = date.substring(0, 4);
                var mon = date.substring(4, 6);
                var day = date.substring(6, 8);

                var date1 = day + '-' + mon + '-' + year;
                $('#invDateID').val(date1);
                var naration = dataobj.NARRATION;
                $("#narrID").val(naration);

                var amounttot = 0;
                var listobj = dataobj.ATTENDANCEENTRIESLIST;
                var count = listobj.length;
            }

        });
        Set_Table();
        $("#savebtnid").hide();
        $("#updatebtnID").show();
        $("#deletebtnID").show();
    });

    function Set_Table() {
        debugger
        var html = '';
        var Total_amt = 0;
        var amt = 0;
        obj1.forEach((item, index) => {

            html += `<tr>
                             <td> ${++index}</td>
                             <td>  ${item.NAME} </td>
                             <td></td>
                             <td>  ${item.ATTENDANCETYPE} </td>
                             <td></td>
                             <td>  ${item.ATTDTYPEVALUE} </td>
                             <td>
                             <button class="btn btn-sm btn-info" onclick="Edit_Led('${item.NAME}');">Edit</button>
                             <button class="btn btn-sm btn-danger">Delete</button>
                             </td>


                     </tr>`;
        });

        $('#exam').html(html);
    }
    var data1;
    var obj1;
    function Get_global(value, value1) {
        data1 = value;
        obj1 = value1;
    }

    var cccd = localStorage.getItem('CCCD');
    $(function () {
        $.ajax
            ({

                url: URLPowerAPI + '/api/PBXMLVCostCenter/GetAllPBXMLVCostCenter',
                type: 'GET',
                dataType: 'json',

                data:
                {
                    cccd: cccd

                },

                success: function (res) {
                    $.each(res, function (index, value) {
                        $("#costcenetelistID").append($("<option></option>").val(value.CostCd).html(value.COSTCENTRE));

                    });
                }
            }
            );
    });


    var cccd = localStorage.getItem('CCCD');
    $(function () {
        debugger
        $.ajax
            ({

                url: URLPowerAPI + '/api/AccMst/GetAllBnkCashVoucher',
                type: 'GET',
                dataType: 'json',

                data:
                {
                    cccd: cccd


                },


                success: function (res) {
                    localStorage.setItem('new', JSON.stringify(res));
                    $.each(res, function (index, value) {

                        $("#accID").append($("<option></option>").val(value.AccNo).html(value.LEDGERNAME));

                    });
                }

            }

            );

    });
    var cccd = localStorage.getItem('CCAC');
    $.get(URLPowerAPI + '/api/PBXMLEmployee/GetAllPBXMLEmployee'+"?cccd=" +cccd,
        function (data, textStatus, jqXHR) {
            $.each(data, function (index, value) {
                $("#Particular_ID").append($("<option></option>").val(value.ATTDSRL).html(value.NAME));
            });
        });
    var val_no;
    function Edit_Led(Value) {
        debugger
        $('#Led_row').css("display", "block");
        $('#Add_btn').css("display", "none");
        $('#Update_btn').css("display", "block");
        obj1.forEach((item, index) => {
            if (Value == item.NAME) {
                $("#Particular_ID").append($("<option selected ></option>").val(item.ATTDSRL).html(item.NAME));
                $("#AttproID").append($("<option selected ></option>").val(item.ATTENDANCETYPE).html(item.ATTENDANCETYPE));
                $('#UnitID').val(item.ATTDTYPEVALUE);
                val_no = item.ATTDSRL;
            }
        });
    }
    function Delete_Led() {

    }
    function getval() {
        var bb = $('#accID option:selected').text();
    }
    function Add_Led() {
        $('#Led_row').css("display", "block");
        $('#donebtnid').css("display", "block");
        $('#ledgeerbtnid').css("display", "none");
        $('#Update_btn').css("display", "none");
        $('#Add_btn').css("display", "block");
        $("#Particular_ID").val('');
        $('#Amnt_ID').val('');
    }
    function Hide_Led() {
        var x = document.getElementById("Led_row");
        var y = document.getElementById("donebtnid");
        var z = document.getElementById("ledgeerbtnid");
        if (x.style.display === "") {
            x.style.display = "block";
        }
        else {
            x.style.display = "none";
            y.style.display = "none";
            z.style.display = "block";
        }
    }

    $("#Update_btn").click(function () {
        debugger
        Value = val_no;
        obj1.forEach((item, index) => {
            if (Value == item.ATTDSRL) {
                item.NAME = $('#Particular_ID option:selected').text();
                item.ATTENDANCETYPE = $('#AttproID').val();
                item.ATTDTYPEVALUE = $('#UnitID').val();
            }

        });

        Set_Table();
    });
    function edit_record() {
        debugger
        data1.VOUCHERNUMBER = $('#vouchernoID').val();
        data1.PARTYLEDGERNAME = $('#accID option:selected').text();
        data1.EFFECTIVEDATE = $('#voucherDateID').val();
        data1.NARRATION = $('#narrationId').val();
        data1.ALLLEDGERENTRIESLIST = obj1;
        datas = JSON.stringify(data1);
        $.ajax({

            url: 'https://www.powerbooks.in/powerapi/api/PBXMLAccounting/EditPBXMLAccounting',
            type: 'POST',
            dataType: 'JSON',
            contentType: 'application/json ; charset = utf-8',
            data: datas,

            success: function () {
                alert('data updated ')
                window.location.href = 'LLLL-AV-CO-20.shtml';

            }
        });
    }
    function set_MainHeaderName() {
        $('#MainPHead_Name').html('<i class="icon-arrow-left52 mr-2"></i> <span class="font-weight-semibold" id="main_id">Payroll</span> - Payroll Vouchers -  Attendence');
        $('#MainPHead_Name1').html('<a href="#" class="breadcrumb-item"><i class="icon-home2 mr-2"></i>Payroll</a><span class="breadcrumb-item active">Payroll Vouchers /  Attendence</span>');
    };
</script>
