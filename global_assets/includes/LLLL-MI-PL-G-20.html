    <script>
        function Budgetfunction() {
            debugger
            var url1 = window.location.href;
            var arr = url1.split('=');
            console.log(url1.length)

            if (arr.length > 1) {
                var mode = url1.split("=")[2];
                var BUDGETSRL = url1.split("=")[1];
                var index = (BUDGETSRL).indexOf('&');
                var BUDGETSRL1 = BUDGETSRL.substring(0, index);

            }
            var urls = window.location.href;
            var cccd = localStorage.getItem('CCAC');

            if ($("#YesIsScenarioId").prop("checked")) {
                var scenario = "Yes"
            }
            else {
                var scenario = "No"
            }




            var under = $("#underValueId option:selected").text();
            var group = $("#GroupselectdId option:selected").text();
            var ledger = $("#LedgersId option:selected").text();
            var costcenter = $("#CostCentresId option:selected").text();
            var CurrentDate = new Date();
            var curndate = CurrentDate.toISOString().replace('Z', '');
            var status = "A";


            //storesession value
            var UId;
            var Username;
            var Createdsystem;
            var Createdate;

            if (mode == 'edit') {
                BUDGETSRL = BUDGETSRL1,
                    UId = sessionStorage.getItem('uid');
                Username = sessionStorage.getItem('username');
                Createdsystem = sessionStorage.getItem('createdsystem');
                Createdate = sessionStorage.getItem('createddate');
            }
            else {
                BUDGETSRL = localStorage.getItem('MaxBUDGETSRLNo');
                UId = localStorage.getItem('UID');
                Username = localStorage.getItem('UName');
                Createdsystem = 'PowerSuit';
                Createdate = curndate;
            }


            /*var  abc =$()*/
            // alert("in parameters");

            var parameter =
            {
                BUDGETSRL: BUDGETSRL,
                NAME: $("#Budgets-username").val(),
                //EMAILID: $("#emailid").val(),
                ISSCENARIO: scenario,
                PARENT: under,
                CCCD: cccd,
                STATUS: status,
                CREATEDSYSTEM: Createdsystem,
                LASTUPDATEDSYSTEM: 'PowerSuit',
                UID: UId,
                USERNAME: Username,
                LUID: localStorage.getItem('UID'),
                LUSERNAME: localStorage.getItem('UName'),
                CREATEDDATE: Createdate,
                LASTUPDATEDDATE: curndate
            }
            //alert(JSON.stringify(parameter));
            return parameter;
            // alert(NAME + "name");

        }

        $("#savebtnid").click(function () {

            // alert("ghggg");
            var addbudgetparameter = Budgetfunction();
            // alert(addcostcatparameter + "json");
            debugger
            $.ajax
                ({
                    type: 'POST',
                    url: URLPowerAPI+'/api/PBXMLBudget/AddPBXMLBudgetScenario',
                    dataType: 'JSON',
                    data: JSON.stringify(addbudgetparameter),
                    contentType: 'application/json ; charset = utf-8',
                    beforeSend: function () {
                        $("#loader1").show();
                    },
                    success: function (data, textStatus, xhr) {

                        alert('Registered successfully');
                        $("#loader1").hide();
                        window.location.href = "LLLL-MA-PL-G-50.shtml";
                    },
                    error: function (xhr, textStatus, errorThrown) {
                       alert("You entered some invalid fields...! Fill the details again...");
                    }
                });

            return;

        });

        $("#updatebtnID").click(function () {

            var addbudgetparameter = Budgetfunction();
            $.ajax
                ({
                    type: 'POST',

                        alert('Updated successfully');
                        $("#loader1").hide();
                        window.location.href = "LLLL-MA-PL-G-50.shtml";
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        alert("You entered some invalid fields...! Fill the details again...");
                    }
                });
            return;
        });


    </script>
    <!--GET API-->
    <script>
        $(document).ready(function () {
            debugger
            var url1 = window.location.href;
            var mode = url1.split("=")[2];
            var BUDGETSRL1 = url1.split("=")[1];
            var index = (BUDGETSRL1).indexOf("&");
            var BUDGETSRL = BUDGETSRL1.substring(0, index);
            //  alert(BUDGETSRL);

            if (mode == 'edit') {
                $.ajax({
                    type: 'GET',
                    url: URLPowerAPI+'/api/PBXMLBudget/GetPBXMLBudgetById',
                    dataType: 'JSON',
                    contentType: 'application/json ; charset = utf-8',
                    //data: JSON.stringify(groupname),
                    data: {
                        cccd: localStorage.getItem('CCAC'),
                        BUDGETSRL: BUDGETSRL
                    },
                    beforeSend: function () {
                        $("#loader1").show();
                    },
                    success: function (data) {
                        ObjBudgets = data;
                        $("#loader1").hide();

                        $("#Budgets-username").val(ObjBudgets.NAME);
                        //alert("objname" + ObjBudgets.NAME);


                        $('#underValueId option:selected').text(ObjBudgets.PARENT);
                        //alert("objname" + ObjBudgets.PARENT);


                        if (ObjBudgets.ISSCENARIO == 'Yes') {
                            $("#YesIsScenarioId").attr('checked', 'checked');
                        } else {
                            $("#NoIsScenarioId").attr('checked', 'checked');
                        }

                        sessionStorage.setItem('uid', ObjBudgets.UID);
                        sessionStorage.setItem('username', ObjBudgets.USERNAME);
                        sessionStorage.setItem('createdsystem', ObjBudgets.CREATEDSYSTEM);
                        sessionStorage.setItem('createddate', ObjBudgets.CREATEDDATE);
                        sessionStorage.setItem('lastupdatedate', ObjBudgets.LASTUPDATEDDATE);

                    },

                });
            }
            $("#deletebtnID").show();
            $("#updatebtnID").show();


            $("#deletebtnID").click(function () {
                debugger
                var url1 = window.location.href;
                var BUDGETSRL1 = url1.split("=")[1];
                var index = (BUDGETSRL1).indexOf("&");
                var BUDGETSRL = BUDGETSRL1.substring(0, index);
                var cccd = localStorage.getItem('CCAC');

                // alert(BUDGETSRL);

                $.ajax({
                    url: URLPowerAPI+'/api/PBXMLBudget/DeletePBXMLBudget',
                    type: 'GET',
                    dataType: 'JSON',
                    data: {
                        cccd: cccd,
                        BUDGETSRL: BUDGETSRL

                    },
                   
                    contentType: 'application/json ; charset = utf-8',
                    beforeSend: function () {
                        $("#loader1").show();
                    },
                    success: function (data, textStatus, xhr) {
                        alert("Deleted successfully");
                        $("#loader1").hide();
                        window.location.href = "LLLL-MA-PL-G-50.shtml";

                    },
                    error: function (xhr, textStatus, errorThrown) {
                    alert("You entered wrong password...! Fill the details again...");
                    }
                });
            });

        });
