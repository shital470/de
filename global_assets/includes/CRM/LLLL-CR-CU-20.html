    function GetParameterType(parametertype) {
        debugger
        var cccd = localStorage.getItem('CCAC');
        $.ajax({
            type: "GET",
            url: URLPowerAPI + '/api/PBXMLParameter/GetParameterTypeID',
            dataType: "json",
            contentType: "application/json",
            data: {
                PARTYPE: parametertype,
                cccd: cccd
            },
            async: false,

            success: function (res) {
                var abc = res;
                GetDropDown(abc, parametertype);

            }

        });
    }


    //second function for dropdown
    function GetDropDown(parameter, parametertype) {
        debugger


        var cccd = localStorage.getItem('CCAC');
        $.ajax({
            type: "GET",
            url: URLPowerAPI + '/api/PBXMLParametercode/GetAllActiveParameterCodes',
            dataType: "json",
            contentType: "application/json",

            data: {
                PARTYPEID: parameter,
                cccd: cccd
            },
            async: false,
            success: function (res) {

                $.each(res, function (data, value) {
                    if (parametertype == 'ST') {

                        $("#StateId").append($("<option></option>").val(value.ParCodeID).html(value.ParCodeDescription));
                    }
                    else if (parametertype == 'CR') {
                        $("#OtherCoutryId").append($("<option></option>").val(value.ParCodeID).html(value.ParCodeDescription));
                        $("#MailingCountryId").append($("<option></option>").val(value.ParCodeID).html(value.ParCodeDescription));
                    }



                })
            }

        });
    }
</script>

<script>
    $(document).ready(function () {




        var url1 = window.location.href;
        var mode = url1.split("=")[2];
        var AccNo1 = url1.split("=")[1];
        var index = (AccNo1).indexOf("&");
        var AccNo = AccNo1.substring(0, index);
        var cccd = localStorage.getItem('CCAC');
        // alert(AccNo);

        if (mode == 'edit') {
            $.ajax({
                type: 'GET',
                url: URLPowerAPI + '/api/PBXMLLedger/GetPBXMLLedgerById',
                dataType: 'JSON',
                contentType: 'application/json ; charset = utf-8',
                //data: JSON.stringify(groupname),
                data: {
                    cccd: cccd,
                    AccNo: AccNo
                },


                success: function (data) {
                    /* alert(JSON.stringify(data));*/
                    //data = data;

                    $("#CustomerNameId").val(data.LEDGERNAME);
                    $("#ClientID").val(data.AccNo)
                    $("#CityId").val(data.HASEDDCITY);

                    $("#SalesManId").val(data.SALESTAXNUMBER);
                    $("#AddressId").val(data.ADDRESS);
                    $("#PinCodeId").val(data.PINCODE);
                    $("#VatTinId").val(data.VATTINNUMBER);
                    $("#TelNoId").val(data.LEDGERPHONE);
                    $("#FaxId").val(data.LEDGERFAX);
                    $("#MailId").val(data.MAILINGNAME);

                    // alert(data.NAME);
                    $('#StateId option:selected').text(data.STATENAME);


                    sessionStorage.setItem('uid', data.UID);
                    sessionStorage.setItem('username', data.USERNAME);
                    sessionStorage.setItem('createdsystem', data.CREATEDSYSTEM);
                    sessionStorage.setItem('createddate', data.CREATEDDATE);
                    sessionStorage.setItem('lastupdatedate', data.LASTUPDATEDDATE);

                },

            });
        }
        $("#deletebtnID").show();
        $("#updatebtnID").show();


        $("#deletebtnID").click(function () {
            debugger
            var urls = window.location.href;
            debugger
            //alert(urls);
            var cccd = localStorage.getItem('CCAC');
            var group = AccNo;

            $.ajax({
                url: URLPowerAPI + '/api/PBXMLLedger/DeletePBXMLLedger',
                type: 'GET',
                dataType: 'JSON',
                data: {
                    cccd: cccd,
                    AccNo: group

                },

                contentType: 'application/json ; charset = utf-8',
                success: function (data, textStatus, xhr) {
                    alert("PBXMLCostcategory deleted successfully");

    });
