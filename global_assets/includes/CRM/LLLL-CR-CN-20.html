<script type="text/javascript">
    $(function () {
        debugger
        GetParameterType('LDS');
        GetParameterType('ST');
        GetParameterType('CR');
        GetParameterType('SAL');


    });
    function GetParameterType(parametertype) {
        debugger
        var cccd = localStorage.getItem('CCAC');
        $.ajax({
            type: "GET",
            url: URLPowerAPI+'/api/PBXMLParameter/GetParameterTypeID',
            dataType: "json",
            contentType: "application/json",
            data: {
                PARTYPE: parametertype,
                cccd: cccd
            },
            async: false,

            success: function (res) {
                var abc = res;
                GetDropDown(abc, parametertype);

            }

        });
    }


    //second function for dropdown
    function GetDropDown(parameter, parametertype) {
        debugger


        var cccd = localStorage.getItem('CCAC');
        $.ajax({
            type: "GET",
            url: URLPowerAPI+'/api/PBXMLParametercode/GetAllActiveParameterCodes',
            dataType: "json",
            contentType: "application/json",

            data: {
                PARTYPEID: parameter,
                cccd: cccd
            },
            async: false,
            success: function (res) {

                $.each(res, function (data, value) {
                    if (parametertype == 'LDS') {
                        $("#LeadSourceId").append($("<option></option>").val(value.ParCodeID).html(value.ParCodeDescription));
                    }
                    else if (parametertype == 'ST') {

                        $("#MailingStateId").append($("<option></option>").val(value.ParCodeID).html(value.ParCodeDescription));
                        $("#OtherStateId").append($("<option></option>").val(value.ParCodeID).html(value.ParCodeDescription));
                    }
                    else if (parametertype == 'CR') {
                        $("#OtherCoutryId").append($("<option></option>").val(value.ParCodeID).html(value.ParCodeDescription));
                        $("#MailingCountryId").append($("<option></option>").val(value.ParCodeID).html(value.ParCodeDescription));
                    }

                    else if (parametertype == 'SAL') {
                        $("#SalutationId").append($("<option></option>").val(value.ParCodeID).html(value.ParCodeDescription));
                    }

                })
            }

        });
    }
</script>

<script type="text/javascript">
    function Groupfunction() {
        // alert("in function");
        debugger
        var url1 = window.location.href;
        var arr = url1.split('=');
        console.log(url1.length)

        if (arr.length > 1) {
            var mode = url1.split("=")[2];
            var AccNo1 = url1.split("=")[1];
            var index = (AccNo1).indexOf('&');
            var AccNo = AccNo1.substring(0, index);

        }

      

        if ($('#EmailOptOutId').is(":checked")) {
            var EmailOp = "True"
        }
        else {
            var EmailOp = "False"
        }

        var cccd = localStorage.getItem('CCAC');

        var LeadSourceName = $("#LeadSourceId option:selected").text();
        var LeadSourceNo = $("#LeadSourceId option:selected").val();
        var AccountName = $("#AccpuntNameId option:selected").text();
        var AccountNo = $("#AccpuntNameId option:selected").val();

        var SalutationName = $("#SalutationId option:selected").text();
        var SalutationNo = $("#SalutationId option:selected").val();
        /*alert("AccountNo" + AccountNo);*/
        var MailingStateName = $("#MailingStateId option:selected").text();
        var MailingStateNo = $("#MailingStateId option:selected").val();
        var OtherCountryName = $("#OtherCoutryId option:selected").text();
        var OtherCountryNo = $("#OtherCoutryId option:selected").val();
        var OtherStateName = $("#OtherStateId option:selected").text();
        var OtherStateNo = $("#OtherStateId option:selected").val();
        var MailingCountryName = $("#MailingCountryId option:selected").text();
        var MailingCountryNo = $("#MailingCountryId option:selected").val();
        var CurrentDate = new Date();
        var curndate = CurrentDate.toISOString().replace('Z', '');
        var status = "A";


        //storesession value
        var UId;
        var Username;
        var Createdsystem;
        var Createdate;

        if (mode == 'edit') {
            AccNo = AccNo,
            UId = sessionStorage.getItem('uid');
            Username = sessionStorage.getItem('username');
            Createdsystem = sessionStorage.getItem('createdsystem');
            Createdate = curndate;
           
            //LeadSourceNo = sessionStorage.getItem('LeadSourceNo');
            //AccountNo = sessionStorage.getItem('AccountNo');
            //SalutationNo = sessionStorage.getItem('SalutationNo');
        }
        else {
            AccNo = localStorage.getItem('MaxContactNo');
            UId = localStorage.getItem('UID');
            Username = localStorage.getItem('UName');
            Createdsystem = 'PowerSuit'
            Createdate = curndate;
        }

        var parameter = {

            ContactNo: AccNo,
            ContactOwnerName: "FIT",
            ContactOwner: UId,
            LeadSourceName: LeadSourceName,
            LeadSourceNo: LeadSourceNo,
            AccountName: AccountName,

            Salutation: SalutationNo,
            MailingStateName: MailingStateName,

            OtherStateNo: OtherStateNo,
            OtherCountryName: OtherCountryName,
            OtherCountryNo: OtherCountryNo,
            MailingCountryName: MailingCountryName,
            MailingCountryNo: MailingCountryNo,
            FirstName: $("#FirstNameId").val(),
            LastName: $("#LastNameId").val(),
            Email: $("#EmailId").val(),
            Title: $("#TitleId").val(),
            Phone: $("#PhoneId").val(),
            Department: $("#DepartmentId1").val(),
           // Department:$("#DepartmentId").val(),
            OtherPhone: $("#otherphoneId").val(),
            HomePhone: $("#HomePhoneId").val(),
            Mobile: $("#MobileId").val(),
            Fax: $("#FaxId").val(),
            Assistant: $("#AssistantId").val(),
            ReportsTo: $("#ReportId").val(),
            DOB: $("#DobId").val(),
            AssPhone: $("#AssistPhoneId").val(),
            EmailOptOut: EmailOp,
            SkypeID: $("#SkypeId").val(),
            SecondaryEmail: $("#SecondaryEmailId").val(),
            MailingCity: $("#MailingCityId").val(),
            WhatsappNo: $("#WhatsAppId").val(),
            MailingStrt: $("#MailingStreetId").val(),
            OtherCity: $("#OtherCityId").val(),
            OtherStrt: $("#OtherStreetId").val(),
