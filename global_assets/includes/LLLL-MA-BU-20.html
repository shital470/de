
<div class="row justify-content-center">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-lg-6 col-xs-2">
                    </div>
                    <div class="col-lg-6">

                        <a href="#!" class="btn btn-sm btn-primary float-right" style="margin-right:8px; display:none" id="deletebtnID">Delete</a>
                        <a href="#!" class="btn btn-sm btn-primary float-right" style="margin-right:8px; display:none" id="updatebtnID">Update</a>
                        <a href="#!" class="btn btn-sm btn-primary float-right" style="margin-right:8px;" id="savebtnid">Save</a>
                    </div>
                </div>
            </div>

            <!--Form layout-->

            <div class="card-body">
                <div class="row">
                    <!--1st column started-->

                    <div class="col-lg-6">
                        <div class="collapse show">
                            <form action="#">
                                <div class="form-group row">
                                    <label class="col-lg-5 offset-1 col-form-label">Name&nbsp;:</label>

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-5 offset-1 col-form-label">From&nbsp;:</label>
                                    <div class="input-group col-lg-5">
                                        <span class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-calendar22"></i></span>
                                        </span>
                                        <input type="text" class="form-control daterange-single" id="FromDateID">

                                </div>
                                <div class="form-group row">

                                        </span>
                                        <input type="text" class="form-control daterange-single" id="ToDateID">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!--2nd column started-->
                    <div class="col-lg-6">
                        <div class="collapse show">
                            <form action="#">
                                <div class="form-group row">
                                    <label class="col-lg-5 offset-1 col-form-label">Group&nbsp;:</label>
                                    <div class="col-lg-5">
                                        <select class="form-control" id="GroupId" onchange="myGroupFunction()">
                                            <option value="Select" selected>--Select--</option>
                                            <option value="1">Yes</option>
                                            <option value="2">No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-5 offset-1 col-form-label">Ledger&nbsp;:</label>
                                    <div class="col-lg-5">
                                        <select class="form-control" id="LedgersId" onchange="myLedgerFunction()">

                                            <option value="2">No</option>

                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-5 offset-1 col-form-label">CostCenter&nbsp;:</label>
                                    <div class="col-lg-5">
                                        <select class="form-control" id="CostCentresId" onchange="mycostFunction()">
                                            <option value="Select" selected>--Select--</option>
                                            <option value="1">Yes</option>
                                            <option value="2">No</option>

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-5 offset-1 col-form-label">Is Scenario&nbsp;:</label>
                                    <div class="col-lg-5">
                                        <div class="custom-control custom-switch custom-control-inline">

                                            <label class="custom-control-label" for="NoIsScenarioId">No</label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function Budgetfunction() {
        debugger
        var url1 = window.location.href;
        var arr = url1.split('=');
        console.log(url1.length)

        if (arr.length > 1) {
            var mode = url1.split("=")[2];
            var BUDGETSRL = url1.split("=")[1];
            var index = (BUDGETSRL).indexOf('&');
            var BUDGETSRL1 = BUDGETSRL.substring(0, index);

        }
        var urls = window.location.href;
        var cccd = localStorage.getItem('CCAC');

        if ($("#YesIsScenarioId").prop("checked")) {
            var scenario = "Yes"
        }
        else {
            var scenario = "No"
        }




        var under = $("#underValueId option:selected").text();
        var group = $("#GroupselectdId option:selected").text();
        var ledger = $("#LedgersId option:selected").text();
        var costcenter = $("#CostCentresId option:selected").text();
        var CurrentDate = new Date();
        var curndate = CurrentDate.toISOString().replace('Z', '');
        var status = "A";


        //storesession value
        var UId;
        var Username;
        var Createdsystem;
        var Createdate;

        if (mode == 'edit') {
            BUDGETSRL = BUDGETSRL1,
                UId = sessionStorage.getItem('uid');
            Username = sessionStorage.getItem('username');
            Createdsystem = sessionStorage.getItem('createdsystem');
            Createdate = sessionStorage.getItem('createddate');
        }
        else {
            BUDGETSRL = localStorage.getItem('MaxBUDGETSRLNo');
            UId = localStorage.getItem('UID');
            Username = localStorage.getItem('UName');
            Createdsystem = 'PowerSuit';
            Createdate = curndate;
        }


        /*var  abc =$()*/
        // alert("in parameters");

        var parameter =
        {
            BUDGETSRL: BUDGETSRL,
            NAME: $("#Budgets-username").val(),
            //EMAILID: $("#emailid").val(),
            ISSCENARIO: scenario,
            PARENT: under,
            CCCD: cccd,
            STATUS: status,
            CREATEDSYSTEM: Createdsystem,
            LASTUPDATEDSYSTEM: 'PowerSuit',
            UID: UId,
            USERNAME: Username,
            LUID: localStorage.getItem('UID'),
            LUSERNAME: localStorage.getItem('UName'),
            CREATEDDATE: Createdate,
            LASTUPDATEDDATE: curndate
        }
        //alert(JSON.stringify(parameter));
        return parameter;
        // alert(NAME + "name");

    }

    $("#savebtnid").click(function () {

        // alert("ghggg");
        var addbudgetparameter = Budgetfunction();
        // alert(addcostcatparameter + "json");
        debugger
        $.ajax
            ({
                type: 'POST',
                url: URLPowerAPI + '/api/PBXMLBudget/AddPBXMLBudgetScenario',
                dataType: 'JSON',
                data: JSON.stringify(addbudgetparameter),
                contentType: 'application/json ; charset = utf-8',
                beforeSend: function () {
                    $("#loader1").show();
                },
                success: function (data, textStatus, xhr) {

                    alert('Added successfully');
                    $("#loader1").hide();
                    window.location.href = "LLLL-MA-BU-50.shtml";
                },
                error: function (xhr, textStatus, errorThrown) {
                    alert("You entered some invalid fields...! Fill the details again...");
                }
            });

        return;

    });

    $("#updatebtnID").click(function () {

        var addbudgetparameter = Budgetfunction();
        $.ajax
            ({
                type: 'POST',
                url: URLPowerAPI + '/api/PBXMLBudget/EditPBXMLBudgetScenario',
                dataType: 'JSON',
                data: JSON.stringify(addbudgetparameter),
                contentType: 'application/json ; charset = utf-8',
                beforeSend: function () {
