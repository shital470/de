                <!--dropdownllist api-->

                <script type="text/javascript">
                    $(function () {
                        var cccd = localStorage.getItem('CCAC');
                        debugger
                        $.ajax({
                            type: "GET",
                            url: URLPowerAPI+"/api/PBXMLVoucherType/GetAllPBXMLVoucherType",
                            dataType: "json",
                            contentType: 'application/json ; charset = utf-8',
                            data:
                            {
                                cccd: cccd
                            },
                            beforeSend: function () {
                                $("#loader1").show();
                            },
                            success: function (res) {
                                $("#loader1").hide();
                                $.each(res, function (data, value) {

                                    $("#VoucherTypSelVouTypID").append($("<option></option>").val(value.EmpNo).html(value.NAME));

                                })
                            }

                        });

                    });

                </script>

                <!--add update api-->

                <script>
                    function VoucherTypeFunction() {
                        debugger
                        var url1 = window.location.href;
                        var arr = url1.split('=');
                        console.log(url1.length)

                        if (arr.length > 1) {
                            var mode = url1.split("=")[2];
                            var Id1 = url1.split("=")[1];
                            var index = (Id1).indexOf('&');
                            var Id = Id1.substring(0, index);

                        }
                        var urls = window.location.href;
                        var cccd = localStorage.getItem('CCAC');



                        var VouchTyp = $("#VoucherTypSelVouTypID option:selected").text();
                        var MethodNum = $("#VoucherTypVouNumMethdId option:selected").text();
                        var AddConfig = $("#VoucherTypUseAdvConfgID option:selected").text();
                        var EffectiveVouch = $("#VoucherTypUseEfctDateId option:selected").text();
                        var DefaultOpt = $("#VoucherTypMkOptDefID option:selected").text();
                        var CommNarration = $("#VoucherTypUseNarID option:selected").text();
                        var MultiNarration = $("#VoucherTypNarForEachEntryID option:selected").text();
                        var CurrentDate = new Date();
                        var curndate = CurrentDate.toISOString().replace('Z', '');
                        var status = "A";


                        //storesession value
                        var UId;
                        var Username;
                        var Createdsystem;
                        var Createdate;

                        if (mode == 'edit') {
                            Id = Id,
                                UId = sessionStorage.getItem('uid');
                            Username = sessionStorage.getItem('username');
                            Createdsystem = sessionStorage.getItem('createdsystem');
                            Createdate = sessionStorage.getItem('createddate');
                        }
                        else {
                            Id = localStorage.getItem('MaxIdNo');
                            UId = localStorage.getItem('UID');
                            Username = localStorage.getItem('UName');
                            Createdsystem = 'PowerSuit';
                            Createdate = curndate;
                        }


                        /*var  abc =$()*/
                        // alert("in parameters");

                        var parameter =
                        {
                            Id: Id,
                            NAME: $("#VoucherTypNameID").val(),
                            //EMAILID: $("#emailid").val(),
                            PARENT: VouchTyp,
                            NUMBERINGMETHOD: MethodNum,
                            Abbr: $("#VoucherTypAbbrID").val(),
                            //AddConfig: AddConfig,
                            EFFECTIVEDATE: EffectiveVouch,
                            ISDEFAULTALLOCENABLED: DefaultOpt,
                            COMMONNARRATION: CommNarration,
                            MULTINARRATION: MultiNarration,
                            CCCD: cccd,
                            STATUS: status,
                            CREATEDSYSTEM: Createdsystem,
                            LASTUPDATEDSYSTEM: 'PowerSuit',
                            UID: UId,
                            USERNAME: Username,
                            LUID: localStorage.getItem('UID'),
                            LUSERNAME: localStorage.getItem('UName'),
                            CREATEDDATE: Createdate,
                            LASTUPDATEDDATE: curndate
                        }
                        //alert(JSON.stringify(parameter));
                        return parameter;
                        // alert(NAME + "name");

                    }

                    $("#savebtnid").click(function () {

                        // alert("ghggg");
                        var addvouchertype = VoucherTypeFunction();
                        // alert(addcostcatparameter + "json");
                        debugger
                        $.ajax
                            ({
                                type: 'POST',
                                url: URLPowerAPI+'/api/PBXMLVoucherType/AddPBXMLVoucherType',
                                dataType: 'JSON',
                                data: JSON.stringify(addvouchertype),
                                contentType: 'application/json ; charset = utf-8',
                                beforeSend: function () {
                                    $("#loader1").show();
                                },
                                success: function (data, textStatus, xhr) {

                                    alert('Added successfully');
                                    $("#loader1").hide();
                                    window.location.href = "LLLL-MP-VT-50.shtml";
                                },
                                error: function (xhr, textStatus, errorThrown) {
                                    alert("You entered some invalid fields...! Fill the details again...");
                                }
                            });

                        return;

                    });

                    $("#updatebtnID").click(function () {

                        var addvouchertype = VoucherTypeFunction();
                        $.ajax
                            ({
                                type: 'POST',
                                url: URLPowerAPI+'/api/PBXMLVoucherType/EditPBXMLVoucherType',
                                dataType: 'JSON',
                                data: JSON.stringify(addvouchertype),
                                contentType: 'application/json ; charset = utf-8',
                                beforeSend: function () {
                                    $("#loader1").show();
                                },
                                success: function (data, textStatus, xhr) {
                                    alert('Updated successfully');
                                    $("#loader1").hide();
                                    window.location.href = "LLLL-MP-VT-50.shtml";
                                },
                                error: function (xhr, textStatus, errorThrown) {
                                    alert("You entered some invalid fields...! Fill the details again...");
                                }
                            });
                        return;
                    });


                </script>
                <!--GET API-->
                <script>
                    $(document).ready(function () {
                        debugger
                        set_MainHeaderName();
                        var url1 = window.location.href;
                        var mode = url1.split("=")[2];
                        var Id1 = url1.split("=")[1];
                        var index = (Id1).indexOf('&');
                        var Id = Id1.substring(0, index);
                        var cccd = localStorage.getItem('CCAC');
                        // alert(mode);
                        // alert(Id);

                        if (mode == 'edit') {
                            $.ajax({
                                type: 'GET',
                                url: URLPowerAPI+'/api/PBXMLVoucherType/GetPBXMLVoucherTypeById',
                                dataType: 'JSON',
                                contentType: 'application/json ; charset = utf-8',
                                //data: JSON.stringify(groupname),
                                data: {
                                    cccd: cccd,
                                    Id: Id
                                },

                                contentType: 'application/json ; charset = utf-8',
                                beforeSend: function () {
                                    $("#loader1").show();
                                },
                                success: function (data) {
                                    $("#loader1").hide();
                                    //  alert(JSON.stringify(data));
                                    VoucherType = data;
                                    //   alert(JSON.stringify(VoucherType));



                                    $("#VoucherTypNameID").val(VoucherType.NAME);
                                    $('#VoucherTypSelVouTypID option:selected').text(VoucherType.PARENT);
                                    $("#VoucherTypAbbrID").val(VoucherType.Abbr);
                                    $('#VoucherTypVouNumMethdId option:selected').text(VoucherType.NUMBERINGMETHOD);
                                    $('#VoucherTypUseAdvConfgID option:selected').text(VoucherType.PARENT);

                                    $('#VoucherTypUseEfctDateId option:selected').text(VoucherType.EFFECTIVEDATE);
                                    $('#VoucherTypMkOptDefID option:selected').text(VoucherType.ISDEFAULTALLOCENABLED);

                                    $('#VoucherTypUseNarID option:selected').text(VoucherType.COMMONNARRATION);
                                    $('#VoucherTypNarForEachEntryID option:selected').text(VoucherType.MULTINARRATION);


                                    sessionStorage.setItem('uid', VoucherType.UID);
                                    sessionStorage.setItem('username', VoucherType.USERNAME);
                                    sessionStorage.setItem('createdsystem', VoucherType.CREATEDSYSTEM);
                                    sessionStorage.setItem('createddate', VoucherType.CREATEDDATE);
                                    sessionStorage.setItem('lastupdatedate', VoucherType.LASTUPDATEDDATE);

                                },

                            });


                        }

                        $("#deletebtnID").show();
                        $("#updatebtnID").show();
                        $("#savebtnid").hide();




                        $("#deletebtnID").click(function () {
                            var urls = window.location.href;
                            debugger
                            //alert(urls);
                            var cc = cccd;
                            var abc = Id;

                            $.ajax({
                                url: URLPowerAPI+'/api/PBXMLEmployeeGroup/DeletePBXMLEmployeeGroup',
                                type: 'GET',
                                dataType: 'JSON',
                                data: {
                                    cccd: cc,
                                    EmpNo: abc

                                },

                                contentType: 'application/json ; charset = utf-8',
                                beforeSend: function () {
                                    $("#loader1").show();
                                },
                                success: function (data, textStatus, xhr) {
                                    alert(" Deleted successfully");
                                    $("#loader1").hide();
                                    window.location.href = "LLLL-MP-VT-50.shtml";

                                },
                                error: function (xhr, textStatus, errorThrown) {
                                    alert("You entered wrong password...! Fill the details again...");
                                }
                            });
                        });
                    });

                    function set_MainHeaderName() {
                        $('#MainPHead_Name').html('<i class="icon-arrow-left52 mr-2"></i> <span class="font-weight-semibold" id="main_id">Master</span> - Payroll Info - Voucher Types');
                        $('#MainPHead_Name1').html('<a href="#" class="breadcrumb-item"><i class="icon-home2 mr-2"></i>Master</a><span class="breadcrumb-item active">Payroll Info / Voucher Types</span>');
                    };
                </script>
