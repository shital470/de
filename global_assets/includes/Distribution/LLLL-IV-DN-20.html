<script>
    $(document).ready(function () {
        debugger
        var VoucherNo = localStorage.getItem('MaxVoucherNo');
        if (VoucherNo == null || VoucherNo == "") {

            $('#vouchernoID').val("0");
        }
        else {
            $('#vouchernoID').val(VoucherNo);
        }
    });

    $(document).ready(function () {
        set_MainHeaderName();
        debugger
        var url1 = window.location.href;
        var mode = url1.split("=")[1];
        var index = (mode).indexOf('&');
        var trkey = mode.substring(0, index);
        var cccd = localStorage.getItem('CCCD');
        $.ajax({
            async: false,
            url: URLPowerAPI + '/api/PBXMLInvoice/GetPBXMLInvoice',
            type: 'GET',
            dataType: 'json',
            contentType: 'application/json ; charset = utf-8',
            data:
            {
                cccd: cccd,
                trkey: trkey
            },
            success: function (data, textStatus, xhr,) {
                localStorage.setItem('helllo', JSON.stringify(data));
                localStorage.setItem('new1', JSON.stringify(data));

                var Obj = data.ALLINVENTORYENTRIESLIST;
                var ledger = data.LEDGERENTRIESLIST;
                //alert(JSON.stringify(ledger));
                Get_global(data, Obj, ledger);

                var dataobj = data;
                $("#vouchernoID").val(dataobj.VOUCHERNUMBER);

                var voucher = dataobj.REFERENCE;
                $("#RefId").val(voucher);

                var date = dataobj.DATE;
                var year = date.substring(0, 4);
                var mon = date.substring(4, 6);
                var day = date.substring(6, 8);
                var date1 = day + '-' + mon + '-' + year;
                $('#voucherDateID').val(date1);

                $("#accID").append($("<option selected></option>").html(dataobj.PARTYLEDGERNAME));
                acc = $('#accID option:selected').val();

                //$("#Led_ID").append($("<option selected></option>").html(Objitem[1].ACCOUNTINGALLOCATIONSLIST[1].LEDGERNAME));
                //var led = Objitem[0].ACCOUNTINGALLOCATIONSLIST[0].LEDGERNAME;
                //alert(led)
                $("#narrationId").val(data.NARRATION);

                var amounttot = 0;
                var listobj = dataobj.ALLINVENTORYENTRIESLIST;
                var count = listobj.length;
                Set_Table(listobj);
            }

        });
        $("#savebtnid").hide();
        $("#updatebtnID").show();
        $("#deletebtnID").show();
    });

    function Set_Table() {
        debugger
        //for item list table
        var html = '';
        obj1.forEach((item, index) => {

            html += `<tr>
                            <td> ${item.STOCKSRL}</td>
                                     <td>  ${item.STOCKITEMNAME} </td>
                                     <td>  ${item.ACTUALQTY} </td>
                                     <td>  ${item.RATE} </td>
                                     <td>  ${item.AMOUNT} </td>
                                       <td>
                                            <button class="btn btn-sm btn-info" onclick="Edit_item('${item.STOCKITEMNAME}');">Ediit</button>
                                            <button class="btn btn-sm btn-danger">Delete</button>
                                    </td>

                                    </tr>`;
        });
        $('#Item_list').html(html);
        var table = document.getElementById("Item_list"),
            sumVal1 = 0;
        for (var i = 0; i < table.rows.length; i++) {
            sumVal1 = sumVal1 + parseFloat(table.rows[i].cells[4].innerHTML);
        }
        data = sumVal1.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        $('#TotalAmountID').val(data);

        //for ledger list table
        var html = '';
        ledger1.forEach((item, index) => {

            html += `<tr>
                             <td> ${index}</td>
                                     <td> ${item.LEDGERNAME} </td>
                                     <td></td>
                                     <td> ${item.AMOUNT} </td>
                                     <td>
                                            <button class="btn btn-sm btn-info" onclick="Edit_Led('${item.LEDGERNAME}');">Edit</button>
                                            <button class="btn btn-sm btn-danger">Delete</button>
                                    </td>
                                    </tr>`;
        });
        $('#Ld_list').html(html);
        var table = document.getElementById("Ld_list"),
            sumVal1 = 0;
        for (var i = 0; i < table.rows.length; i++) {
            sumVal1 = sumVal1 + parseFloat(table.rows[i].cells[3].innerHTML);
        }
        data = sumVal1.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        $('#LTotalAmountID').val(data);
    }

    function Edit_item(Value) {
        debugger
        $('#AddItem_ID').css("display", "block");
        $('#itmbtnaddID').css("display", "none");
        $('#ItmbtnupdateID').css("display", "block");
        obj1.forEach((item, index) => {
            if (Value == item.STOCKITEMNAME) {
                $("#NameofIID").append($("<option selected ></option>").val(item.STOCKSRL).html(item.STOCKITEMNAME));
                $('#grpID').val(item.LEDGERNAME);
                $('#qtyID').val(item.ACTUALQTY);
                $('#rateID').val(item.RATE.replace(/[^\d.-]/g, ''));
                $('#unitsID').val(item.ACTUALQTY.replace(/[0-9]/g, ''));
                $('#amoID').val(item.AMOUNT);
                val_no = item.STOCKITEMNAME;
            }
        });
    }
    function Edit_Led(Value) {
        debugger
        $('#Led_row1').css("display", "block");

    function Hide_Item() {
        var x = document.getElementById("AddItem_ID");

        var z = document.getElementById("itembtnid");

            x.style.display = "block";

            z.style.display = "block";
