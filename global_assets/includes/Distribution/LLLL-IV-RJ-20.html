<script>
    $(document).ready(function () {
        debugger
        var VoucherNo = localStorage.getItem('MaxVoucherNo');
        if (VoucherNo == null || VoucherNo == "") {

            $('#vouchernoID').val("0");
        }
        else {
            $('#vouchernoID').val(VoucherNo);
        }
    });

    $(document).ready(function () {
        set_MainHeaderName();
        debugger
        var url1 = window.location.href;
        var mode = url1.split("=")[2];
        var index = (mode).indexOf('&');
        var trkey = mode.substring(0, index);
        //alert(trkey)
        var cccd = localStorage.getItem('CCCD');
        $.ajax({
            async: false,
            url: URLPowerAPI + '/api/PBXMLInvoice/GetPBXMLInvoice',
            type: 'GET',
            dataType: 'json',
            contentType: 'application/json ; charset = utf-8',
            data:
            {
                cccd: cccd,
                trkey: trkey
            },
            success: function (data, textStatus, xhr,) {
                localStorage.setItem('helllo', JSON.stringify(data));
                localStorage.setItem('new1', JSON.stringify(data));

                var Obj = data.ALLINVENTORYENTRIESLIST;
                Get_global(data, Obj);

                var strResult;
                var dataobj = data;
                var voucherno = dataobj.VOUCHERNUMBER;
                $("#vouchernoID").val(voucherno);

                var date = dataobj.DATE;
                var year = date.substring(0, 4);
                var mon = date.substring(4, 6);
                var day = date.substring(6, 8);

                var date1 = day + '-' + mon + '-' + year;
                $('#voucherDateID').val(date1);

                var naration = dataobj.NARRATION;
                $("#narrationId").val(naration);

                $("#NameID").val(dataobj.PARTYLEDGERNAME);

                $("#accID").append($("<option></option>").val(dataobj.VOUCHERNUMBER).html(dataobj.PARTYNAME));

                var amounttot = 0;
                var listobj = dataobj.ALLINVENTORYENTRIESLIST;
                var count = listobj.length;
                Set_Table(listobj);
            }

        });
        $("#savebtnid").hide();
        $("#updatebtnID").show();
        $("#deletebtnID").show();
    });

    function Set_Table() {
        debugger
        //alert(JSON.stringify(obj1));
        var html = '';
        obj1.forEach((item, index) => {

            html += `<tr>
                             <td> ${++index}</td>
                             <td>  ${item.STOCKITEMNAME} </td>
                             <td>  ${item.ACTUALQTY} </td>
                             <td>  ${item.BILLEDQTY} </td>
                             <td>  ${item.RATE} </td>
                             <td></td>
                             <td>  ${item.AMOUNT} </td>
                             <td>  ${item.DISCOUNT} </td>
                             <td>
                             <button class="btn btn-sm btn-info" onclick="Edit_Led('${item.STOCKITEMNAME}');">Edit</button>
                             <button class="btn btn-sm btn-danger">Delete</button>
                             </td>
                       </tr>`;
        });
        $('#Item_list').html(html);
        var table = document.getElementById("Item_list"),
            sumVal1 = 0;
        for (var i = 0; i < table.rows.length; i++) {
            sumVal1 = sumVal1 + parseFloat(table.rows[i].cells[6].innerHTML);
        }
        data = sumVal1.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        $('#TotalAmountID').val(data);
    }

    function Edit_Led(Value) {
        debugger
        $('#AddItem_ID').css("display", "block");
        $('#AddbtnID').css("display", "none");
        $('#UpdateID').css("display", "block");
        obj1.forEach((item, index) => {
            if (Value == item.STOCKITEMNAME) {
                $("#naItID").append($("<option selected ></option>").val(item.STOCKSRL).html(item.STOCKITEMNAME));
                $('#ActualQtyID').val(item.ACTUALQTY);
                $('#BillqtyID').val(item.BILLEDQTY);
                $('#RateID').val(item.RATE);
                $('#perID').val();

    function Add_Led() {
        $('#AddItem_ID').css("display", "block");
        $('#donebtnid').css("display", "block");
        $('#itembtnid').css("display", "none");
        $('#UpdateID').css("display", "none");
        $('#Add_btn').css("display", "block");
        $("#Particular_ID").val('');
        $('#Amnt_ID').val('');

    function Hide_Led() {
        var x = document.getElementById("AddItem_ID");
        var y = document.getElementById("donebtnid");
        var z = document.getElementById("itembtnid");
        if (x.style.display === "") {
            x.style.display = "block";
        }
        else {
            x.style.display = "none";
            y.style.display = "none";
            z.style.display = "block";
        }
    }

    $("#UpdateID").click(function () {
        debugger
        Value = val_no;
        obj1.forEach((item, index) => {
            if (Value == item.STOCKSRL) {
                item.STOCKITEMNAME = $('#naItID option:selected').text();
                item.ACTUALQTY = $('#ActualQtyID').val();
                item.BILLEDQTY = $('#BillqtyID').val();
                item.RATE = $('#RateID').val();
                //item = $('#perID').val();
                item.AMOUNT = $('#AmmID').val();
