                <script type="text/javascript">
                    $(function () {

                            },

                <script>
                    function Godownfunction() {
                        debugger
                        var url1 = window.location.href;
                        var arr = url1.split('=');
                        console.log(url1.length)

                        if (arr.length > 1) {
                            var mode = url1.split("=")[2];
                            var GodownId1 = url1.split("=")[1];
                            var index = (GodownId1).indexOf('&');
                            var GodownId = GodownId1.substring(0, index);

                        }

                        var cccd = localStorage.getItem('CCAC');
                        var parent = $("#UnderId option:selected").text();
                        var jobname = $("#JobCostingId option:selected").text();
                        var isinternal = $("#ThirdPartyStockId option:selected").text();
                        var material = $("#materialId option:selected").text();

                        var CurrentDate = new Date();
                        var curndate = CurrentDate.toISOString().replace('Z', '');
                        var status = "A";


                        //storesession value
                        var UId;
                        var Username;
                        var Createdsystem;
                        var Createdate;

                        if (mode == 'edit') {
                            GodownId = GodownId,
                                UId = sessionStorage.getItem('uid');
                            Username = sessionStorage.getItem('username');
                            Createdsystem = sessionStorage.getItem('createdsystem');
                            Createdate = sessionStorage.getItem('createddate');
                        }
                        else {
                            GodownId = localStorage.getItem('MAXGodownId');
                            UId = localStorage.getItem('UID');
                            Username = localStorage.getItem('UName');
                            Createdsystem = 'PowerSuit';
                            Createdate = curndate;
                        }

                        var parameter = {
                            GodownId: GodownId,
                            GODOWN: $("#GodownNameId").val(),
                            NAME: $("#GodownNameId").val(),
                            EXCISERANGEADDRESS: $("#AddressId").val(),
                            EXCISEREGISTRATIONTYPE: $("#ExciseRegistrationId").val(),
                            PINCODE: $("#PinCodeId").val(),
                            PHONENUMBER: $("#TelePhoneNoId").val(),
                            ISINTERNAL: isinternal,
                            ASORIGINAL: material,
                            PARENT: parent,
                            JOBNAME: jobname,
                            CCCD: cccd,
                            STATUS: status,
                            CREATEDSYSTEM: Createdsystem,
                            LASTUPDATEDSYSTEM: 'PowerSuit',
                            UID: UId,
                            USERNAME: Username,
                            LUID: localStorage.getItem('UID'),
                            LUSERNAME: localStorage.getItem('UName'),
                            CREATEDDATE: Createdate,
                            LASTUPDATEDDATE: curndate
                        }
                        return parameter
                    }
                    $("#savebtnid").click(function () {

                        // alert("ghggg");
                        var godownparameter = Godownfunction();
                        // alert(addcostcatparameter + "json");
                        debugger
                        $.ajax
                            ({
                                type: 'POST',
                                url: URLPowerAPI+'/api/PBXMLGoDown/AddPBXMLGoDown',
                                dataType: 'JSON',
                                data: JSON.stringify(godownparameter),

                                contentType: 'application/json ; charset = utf-8',
                                beforeSend: function () {
                                    $("#loader1").show();
                                },
                                success: function (data, textStatus, xhr) {

                                    //alert('Registered successfully');
                                    $("#loader1").hide();
                                    window.location.href = "../LLLL-MI-GD-50.shtml";
                                },
                                error: function (xhr, textStatus, errorThrown) {
                                    //alert("You entered some invalid fields...! Fill the details again...");
                                }
                            });

                        return;

                    });

                    $("#updatebtnID").click(function () {
                        debugger
                        var godownparameter = Godownfunction();
                        $.ajax
                            ({
                                type: 'POST',
                                url: URLPowerAPI+'/api/PBXMLGodown/EditPBXMLGoDown',
                                dataType: 'JSON',
                                data: JSON.stringify(godownparameter),
                                contentType: 'application/json ; charset = utf-8',
                                beforeSend: function () {
                                    $("#loader1").show();
                                },
                                success: function (data, textStatus, xhr) {
                                    //alert('Updated successfully');
                                    $("#loader1").hide();
                                    window.location.href = "../LLLL-MI-GD-50.shtml";
                                },
                                error: function (xhr, textStatus, errorThrown) {
                                    //alert("You entered some invalid fields...! Fill the details again...");
                                }
                            });
                        return;

                    });
                </script>
                <!--GET API-->
                <script>
                    $(document).ready(function () {
                        debugger
                        set_MainHeaderName();
                        var url1 = window.location.href;
                        var mode = url1.split("=")[2];
                        var GodownId1 = url1.split("=")[1];
                        var index = (GodownId1).indexOf('&');
                        var GodownId = GodownId1.substring(0, index);
                        var cccd = localStorage.getItem('CCAC');
                        // alert(mode);
                        // alert(Id);

                        if (mode == 'edit') {
                            $.ajax({
                                type: 'GET',
                                url: URLPowerAPI+'/api/PBXMLGodown/GetPBXMLGoDownById',
                                dataType: 'JSON',
                                contentType: 'application/json ; charset = utf-8',
                                //data: JSON.stringify(groupname),
                                data: {
                                    cccd: cccd,
                                    GodownId: GodownId
                                },
                                beforeSend: function () {
                                    $("#loader1").show();
                                },
                                contentType: 'application/json ; charset = utf-8',
                                success: function (data) {
                                    ObjGodown = data;
                                    $("#loader1").hide();
                                    //alert('jnjnjn' + ObjGodown);


                                    //  alert(JSON.stringify(data));

                                    $("#GodownNameId").val(ObjGodown.NAME);
                                    //alert(data.NAME);
                                    $("#AddressId").val(ObjGodown.EXCISERANGEADDRESS);

                                    $('#UnderId option:selected').text(ObjGodown.PARENT);
                                    $('#JobCostingId option:selected').text(ObjGodown.JOBNAME);
                                    $('#materialId option:selected').text(ObjGodown.ASORIGINAL);
                                    $('#ThirdPartyStockId option:selected').text(ObjGodown.ISINTERNAL);
                                    $("#ExciseRegistrationId").val(ObjGodown.EXCISEREGISTRATIONTYPE);
                                    $("#PinCodeId").val(ObjGodown.PINCODE);
                                    $("#TelePhoneNoId").val(ObjGodown.PHONENUMBER);


                                    sessionStorage.setItem('uid', ObjGodown.UID);
                                    sessionStorage.setItem('username', ObjGodown.USERNAME);
                                    sessionStorage.setItem('createdsystem', ObjGodown.CREATEDSYSTEM);
                                    sessionStorage.setItem('createddate', ObjGodown.CREATEDDATE);
                                    sessionStorage.setItem('lastupdatedate', ObjGodown.LASTUPDATEDDATE);



                                },

                            });


                        }

                        $("#deletebtnID").show();
                        $("#updatebtnID").show();
                        $("#savebtnid").hide();




                        $("#deletebtnID").click(function () {
                            debugger
                            var url1 = window.location.href;
                            var mode = url1.split("=")[2];
                            var GodownId1 = url1.split("=")[1];
                            var index = (GodownId1).indexOf('&');
                            var GodownId = GodownId1.substring(0, index);
                            var cccd = localStorage.getItem('CCAC');
                            var Name = 'Main Location';
                            //alert(urls);

                            $.ajax({
                                url: URLPowerAPI+'/api/PBXMLGodown/DeletePBXMLGoDown',
                                type: 'GET',
                                dataType: 'JSON',
                                data: {
                                    cccd: cccd,
                                    Name: Name
                                },
                                beforeSend: function () {
                                    $("#loader1").show();
                                },
                                contentType: 'application/json ; charset = utf-8',
                                success: function (data, textStatus, xhr) {
                                    alert("Deleted successfully");
                                    $("#loader1").hide();
                                    window.location.href = "../LLLL-MI-GD-50.shtml";

                                },
                                error: function (xhr, textStatus, errorThrown) {
                                    alert("You entered wrong password...! Fill the details again...");
                                }
                            });
                        });
                    });

            $('#MainPHead_Name').html('<i class="icon-arrow-left52 mr-2"></i> <span class="font-weight-semibold" id="main_id">Master</span> - Inventory Info - GoDown ');
            $('#MainPHead_Name1').html('<a href="#" class="breadcrumb-item"><i class="icon-home2 mr-2"></i>Master</a><span class="breadcrumb-item active">Inventory Info / GoDown </span>');
                };

           
                </script>
